<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Inobex - Get in touch with our team to discuss your AI and IT solution needs. 24/7 support available.">
    <meta name="keywords" content="contact Inobex, IT support, AI consulting, technology services contact">
    <meta name="author" content="Inobex">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Contact - Inobex">
    <meta property="og:description" content="Contact Inobex for AI and IT solutions. Reach out to our team today.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://inobex.com/contact">
    <link rel="icon" type="image/png" href="../inobexlogo.png">
    <title>Contact Inobex | Get In Touch</title>
    <link rel="canonical" href="https://inobex.com/contact">
    <link rel="stylesheet" href="../styles.css">
    <script src="../script.js" defer></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <img src="../inobexlogo.png" alt="Inobex Logo" class="loading-logo">
            <h1 class="loading-text">INOBEX</h1>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <div class="loading-percentage"><span id="percentageValue">0</span>%</div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo" style="text-decoration: none;">
                <img src="../inobexlogo.png" alt="Inobex Logo" class="logo-img" loading="lazy">
                <span class="logo-text">INOBEX</span>
            </a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/services" class="nav-link">Services</a></li>
                <li><a href="/pricing" class="nav-link">Pricing</a></li>
                <li><a href="/about" class="nav-link">About</a></li>
                <li><a href="/careers" class="nav-link">Careers</a></li>
                <li><a href="/contact" class="nav-link active">Contact</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">üåô</button>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <div class="corner-triangle corner-tl"></div>
        <div class="corner-triangle corner-tr"></div>
        
        <h2 class="section-title">Get In Touch</h2>
        <div class="contact-grid">
            <div class="contact-form">
                <form id="contactForm" action="https://formspree.io/f/xyzrdzad" method="POST">
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" name="name" required>
                        <span class="form-error" id="nameError"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" name="email" required>
                        <span class="form-error" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Subject" name="subject" required>
                        <span class="form-error" id="subjectError"></span>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Message" name="message" rows="5" required></textarea>
                        <span class="form-error" id="messageError"></span>
                    </div>
                    <div class="form-message" id="formMessage" style="display: none;"></div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
            
            <div class="contact-info">
                <div class="info-card">
                    <div class="corner-accent corner-tl-small"></div>
                    <div class="info-icon">üìç</div>
                    <h3>Location</h3>
                    <p>San Francisco, CA</p>
                </div>
                
                <div class="info-card">
                    <div class="corner-accent corner-tl-small"></div>
                    <div class="info-icon">üìß</div>
                    <h3>Email</h3>
                    <p>support@inobex.com</p>
                </div>
                
                <div class="info-card">
                    <div class="corner-accent corner-tl-small"></div>
                    <div class="info-icon">üì±</div>
                    <h3>Phone</h3>
                    <p>+1 (510) 556-6467</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <img src="../inobexlogo.png" alt="Inobex Logo" class="footer-logo" loading="lazy">
            <p>&copy; 2025 Inobex. All rights reserved.</p>
            <div class="social-links">
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
                <a href="https://www.linkedin.com/company/inobex-sf" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>
        </div>
    </footer>

    <!-- Chat Coming Soon -->
    <button id="chatToggle" class="chat-toggle" title="Chat coming soon">üí¨</button>
</body>
</html>
