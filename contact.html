<html lang="en">
<head>

    <meta property="og:url" content="https://inobex.com/contact">
    <link rel="icon" type="image/png" href="inobexlogo.png">
    <title>Contact Inobex | Get In Touch</title>
    <link rel="canonical" href="https://inobex.com/contact.html">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo" style="text-decoration: none;">
                <img src="inobexlogo.png" alt="Inobex Logo" class="logo-img">
                <span class="logo-text">INOBEX</span>
            </a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/services" class="nav-link">Services</a></li>
                <li><a href="/about" class="nav-link">About</a></li>
                <li><a href="/contact" class="nav-link active">Contact</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">üåô</button>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <div class="corner-triangle corner-tl"></div>
        <div class="corner-triangle corner-tr"></div>
        
        <h2 class="section-title">Get In Touch</h2>
        <div class="contact-grid">
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" name="name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
            
            <div class="contact-info">
                <div class="info-card">
                    <div class="corner-accent corner-tl-small"></div>
                    <div class="info-icon">üìç</div>
                    <h3>Location</h3>
                    <p>San Francisco, CA</p>
                </div>
                
                <div class="info-card">
                    <div class="corner-accent corner-tl-small"></div>
                    <div class="info-icon">üìß</div>
                    <h3>Email</h3>
                    <p>inobex@yahoo.com</p>
                </div>
                
                <div class="info-card">
                    <div class="corner-accent corner-tl-small"></div>
                    <div class="info-icon">üì±</div>
                    <h3>Phone</h3>
                    <p>+1 (510) 731-8667</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <img src="inobexlogo.png" alt="Inobex Logo" class="footer-logo">
            <p>&copy; 2025 Inobex. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Twitter</a>
                <a href="https://www.linkedin.com/company/inobex-sf">LinkedIn</a>
                <a href="#">GitHub</a>
            </div>
        </div>
    </footer>
</body>
</html>
